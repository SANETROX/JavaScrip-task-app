<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" >


</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container"><a href="#" class="navbar-brand">Tasks App</a>
        </div>
    </nav>
    <!-- Main Container-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add to Task" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description"  rows="8" cols="80" placeholder="Add to description" class="form-control"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 border border-muted rounded" >
                <div id='tasks'>

                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
